<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 40%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background: #28a745;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>California House Price Prediction</h2>
        <form action="/predict_html" method="post">
            <label>Median Income:</label>
            <input type="text" name="MedInc" required>

            <label>House Age:</label>
            <input type="text" name="HouseAge" required>

            <label>Average Rooms:</label>
            <input type="text" name="AveRooms" required>

            <label>Average Bedrooms:</label>
            <input type="text" name="AveBedrms" required>

            <label>Population:</label>
            <input type="text" name="Population" required>

            <label>Average Occupancy:</label>
            <input type="text" name="AveOccup" required>

            <label>Latitude:</label>
            <input type="text" name="Latitude" required>

            <label>Longitude:</label>
            <input type="text" name="Longitude" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Predicted Price: ${{ prediction }} (in 100,000s)</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
